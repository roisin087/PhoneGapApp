
<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">

  <ion-tab title="Map" icon="icon ion-map" href="#/tab/map">
    <ion-nav-view name="map-tab"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Add Member" icon="icon ion-person-add" href="#/tab/add">
    <ion-nav-view name="add-tab"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Edit Member" icon="icon ion-edit" href="#/tab/edit">
    <ion-nav-view name="edit-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
