<!--
  This template loads for the 'tab.about' state (app.js)
-->

<ion-view title="Add Member">



 <ion-content padding="true" class="has-header">
  <div ng-controller="addImageCtrl">
    <div class="card">

    <img ng-src = "{{lastPhoto}}" width="176px" height="176px">
        <div class="item item-text-wrap">
   <button class ="button button-small button-positive" ng-click="getPhoto()">Add an image</button>

</div>

  </div>
    </div>
   <div ng-controller="AddMemberCtrl">
   <form name="addMemberForm">
    <div class="list list-inset" >
      <label class="item item-input">
      <span class="input-label">Your name</span>
      <input type="text" ng-model="name" required>
    </label>
      <label class="item item-input">
        <span class="input-label">UUID</span>
        <input type="text" ng-model="UUID" required>
      </label>
      <div class="item item-divider"> </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Special Requirements</span>
        <textarea ng-model="requirements"></textarea>
      </label>
      <label class="item item-input">
        <span class="input-label">Next of Kin Name</span>
        <input type="text" ng-model="NOKname">
      </label>
        <label class="item item-input">
          <span class="input-label">Next of Kin Contact</span>
          <input type="text" ng-model="NOKcontact">
        </label>

      <button ng-click="addMember()"class="button button-positive button-block"  >Add <i>{{name}}</i></button>
    </div>
  </form>
    <p class="warning">{{failed}}</p>

</div>


 </ion-content>
  <ion-footer-bar align-title="left" class="bar-stable">
    <div class="buttons">
      <a class="button icon-left ion-home" href="#/map">Home</a>
    </div>

  </ion-footer-bar>
</ion-view>
